<div>
  <button (click)="get404Error()" class="btn btn-outline-primary me-3">404 Error</button>
  <button (click)="getServerError()" class="btn btn-outline-primary me-3">500 Error</button>
  <button (click)="get400Error()" class="btn btn-outline-primary me-3">400 Error</button>
  <button (click)="get400ValidationError()" class="btn btn-outline-primary me-3">400 Validation Error</button>
</div>
<ul class="text-danger mt-5">
  <li *ngFor="let item of validationErrors"> {{item}}</li>
</ul>
