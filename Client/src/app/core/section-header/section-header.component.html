<ng-container *ngIf="$any(this.bsService.breadcrumbs$|async) as breadcrumb">
<section class="py-5" *ngIf="breadcrumb[breadcrumb.length -1].label !== 'Home'"  style="margin-top: 67px; background-color: #f5f5f5;">
    <div class="container">
        <div class="row d-flex align-items-center">
          <div class="col-md-8">
            <h1 *ngIf="breadcrumb[breadcrumb.length -1].label">{{breadcrumb[breadcrumb.length -1].label|titlecase}}</h1>
          </div>
          <div class="col-md-4">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item" *ngFor="let item of breadcrumb"><a class="text-decoration-none " [routerLink]="[item.routeLink]">{{item.label}}</a></li>

              </ol>
            </nav>
            <!-- <xng-breadcrumb [autoGenerate]="true" #bread (click)="onElementClick(bread)">
              <ng-container  *xngBreadcrumbItem="let item"  >

                {{item|titlecase}}
              </ng-container>
            </xng-breadcrumb> -->
          </div>
        </div>
    </div>
</section>
</ng-container>
