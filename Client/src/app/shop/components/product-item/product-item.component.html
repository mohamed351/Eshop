<div class="card shadow-sm" >
  <div class="position-relative">
  <img [src]="product?.pictureUrl" width="100%" height="255" />

  <div class=" mt-auto over-lay ">
    <button class="btn btn-primary" (click)="addProductToItem()">

    </button>
    <button [routerLink]="['/shop/',product?.id]" class="btn btn-primary ">
      <i class="bi bi-binoculars-fill"></i>

  <div class="card-body d-flex flex-column">
    <a href="" class="text-decoration-none">
      <h6>
        {{product?.name}}
      </h6>
    </a>
    <span class="mb-2"> {{product?.price|currency}} </span>


  </div>
</div>
